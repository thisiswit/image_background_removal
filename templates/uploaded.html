{% extends "layout.html" %}

{% block content %}
<!--<p class="text-left">{{ fname }} successfully uploaded.</p>-->
<div class="row">
    <div class="col-sm-5">
        <div class="image-container">
            <p class="text-center"><b>Imagem Original</b></p>     
            <a href="/static/uploads/{{ fname }}" target="_new"><img src="/static/uploads/{{ fname }}" class="upload-image-thumb"></a>
        </div>
        <div class="upload-form">
            <p class="text-left">Upload another?</p>
            <form action = "/uploader" method = "POST" 
                              enctype = "multipart/form-data">
                <input type = "file" name = "file" />
                <input type = "submit"/>
            </form>
        </div>      
    </div>
    <div class="col-sm-5">
        <div class="image-container">
            <p class="text-center"><b>Imagem sem o Background</b></p>
            <a href="/static/uploads/detected.jpg" target="_new"><img src="/static/uploads/detected.png" class="upload-image-thumb"></a>
        </div>
    </div>
</div>
</br>

<div class="row">
    <div class="col-sm-5">
        <div class="image-container">
            <p class="text-center"><b>Imagem sem o Foreground</b></p>
            <a href="/static/results/output_{{ x }}.png" target="_new"><img src="/static/results/output_{{ x }}.png" class="upload-image-thumb"></a>
        </div>
    </div>
</div>
{% endblock %}
