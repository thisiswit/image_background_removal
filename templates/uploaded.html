{% extends "layout.html" %}

{% block content %}
<!--<p class="text-left">{{ fname }} successfully uploaded.</p>-->
<div class="content-uploader">
    <div class="content-uploader-image">
        <div>
            <p class="content-uploader-image-text"><b>Imagem Original</b></p>     
            <a href="/static/uploads/{{ fname }}" target="_new"><img src="/static/uploads/{{ fname }}" class="image"></a>
        </div>
        <div>
            <p class="content-uploader-image-text"><b>Imagem sem o Background</b></p>
            <a href="/static/uploads/detected.png" target="_new"><img src="/static/uploads/detected.png" class="image"></a>
        </div>
        <div>
            <p class="content-uploader-image-text"><b>Segmentação da imagem</b></p>
            <a href="/static/results/output_{{ date_time }}.png" target="_new"><img src="/static/results/output_{{ date_time }}.png" class="image"></a>
        </div>
    </div>
    
    <div class="content-form-uploader">
        <h1>Remoção do fundo de imagem</h1>
        <span>Selecione uma imagem para fazer a remoção ou cole a URL</span>
        <form 
          class="content-form"
          action = "/uploader" 
          method = "POST" 
          enctype = "multipart/form-data"
        >
          <input class="content-form--input" type="file" name="file"/>
          <span>ou</span>
          <input class="content-form--input" placeholder="Cole a URL aqui" name="urlImage" type="url" id="URL">
          
          <span class="warning">AVISO: ao preencher os dois campos, será feito a remoção apenas do primeiro input</span>

          <div class="content-button">
            <input class="content-form--button" type = "submit"/>
          </div>
        </form>
    </div>      
</div>
{% endblock %}
